<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
</head>
<style>
    body {
        background-color: #f2f4f7;
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        font-size: 60px;
        font-weight: 700;
        color: #0866ff;
    }

    h4 {
        color: #1c1e21;
        font-size: 29px;
    }

    .buttons {
        font-size: 16px;
        font-weight: 600;
        width: 180px;
        background-color: #42b72a;
        color: white;
    }

    @media screen and (max-width: 992px) {
        h1 {
            align-self: center;
        }

        h4 {
            width: 50%;
            align-self: center;
            font-size: 22px;
        }

        .col-lg-4 {
            width: 50%
        }
    }
</style>

<body>
    <div class="container">
        <div style="height: 100vh;" class="row d-flex justify-content-center align-items-center ">
            <div class="col-lg-6 d-flex justify-content-center align-items-start flex-column">
                <h1>facebook</h1>
                <h4>Facebook helps you connect and share with the people in your life.</h4>
            </div>
            <div style="height: 65vh;"
                class="col-lg-4 px-4 gap-3 shadow bg-white d-flex justify-content-center align-items-center flex-column rounded"
                style="background-color: white; ">
                <input class="w-100 px-3 py-3 border rounded" type="text" placeholder="Email address or phone number">
                <input class="w-100 px-3 py-3 border rounded" type="password" placeholder="Password">
                <button style="font-size:20px ;" class="btn btn-primary w-100 py-2">Login</button>
                <a href="#">Forgotten password?</a>
                <hr class="w-100 bg-grey">
                <button class="btn buttons py-2">create new
                    account</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
