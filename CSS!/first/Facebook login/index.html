<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="first">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="second">
            <div class="form">
                <input type="text" class="inpt" placeholder="Email or phone number" name="" id="">
                <input type="password" class="inpt" placeholder="Password" name="" id="">
                <button class="loginBtn">Log in</button>
                <a style="text-decoration: none;" href="">Forgotten Password?</a>
                <hr>
                <button class="newBtn">Create New Account</button>
            </div>
            <p style="text-align: center; margin-top: 23px;"><b>Create a Page</b> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>

</html>
